<!DOCTYPE html>

<body>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="">Button1</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="">Button2</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="">Button3</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="">Button4</a>
                    </li>
                </ul>

        </div>

    <div id="content">
        {% block content %}{% endblock %}</div>
    {% for u in users %} User {{u.id}}: {{ u.username }}
    <br> {% endfor %}
    <script src="js/scripts.js"></script>
